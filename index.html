<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepoBird Three.js Demos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import map for Three.js -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
        }
      }
    </script>
</head>
<body>
    <header>
        <a href="https://repobird.ai/" target="_blank" id="repobird-logo-link">
            <img src="https://repobird.ai/assets/images/logo-min-white-trans.png" alt="RepoBird Logo" height="30"> <!-- Adjust height as needed -->
        </a>
        <h1>Developed by RepoBird AI Agents</h1>
        <button id="menu-toggle">&#9776;</button> <!-- Hamburger Menu Button -->
        <div id="header-right">
            <a href="https://github.com/ariel-frischer/RepoBird-Demo" target="_blank" class="github-button">View on GitHub</a>
        </div>
    </header>
    <div class="container">
        <nav id="sidebar">
            <!-- Demo list will be populated by JS -->
        </nav>
        <div id="app-container">
            <p>Select a demo from the sidebar to begin</p>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
    <!-- Tests are now run via npm/Vitest, not directly in the browser page -->
</body>
</html>
